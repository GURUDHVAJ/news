<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News & Categories</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #f8f8f8;
            padding: 20px;
        }

        .container {
            display: flex;
            justify-content: space-between;
            max-width: 900px;
            margin: auto;
        }

        /* News Section */
        .news-section {
            width: 55%;
        }

        .news-item {
            background: #fff;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .news-badge {
            background: red;
            color: white;
            padding: 5px 10px;
            font-size: 12px;
            border-radius: 3px;
            font-weight: bold;
            position: absolute;
            top: 10px;
            left: 10px;
        }

        .news-date {
            font-size: 12px;
            color: gray;
            position: absolute;
            top: 12px;
            right: 10px;
        }

        h3 {
            font-size: 16px;
            margin-top: 30px;
            padding-left: 10px;
        }

        /* Categories Section */
        .categories-section {
            width: 40%;
        }

        .category {
            position: relative;
            padding: 15px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-size: cover;
            background-position: center;
            margin-bottom: 10px;
            border-radius: 5px;
            height: 60px;
            overflow: hidden;
        }

        .category::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .category span {
            position: relative;
            z-index: 2;
            padding: 5px 10px;
            border-radius: 3px;
        }
